<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD8SuruL3r1UPYvMn0vcjvTdah0WzraEVs
    &q=Space+Needle,Seattle+WA">
</iframe>
    
    
    <script>

function initialize() {
  var myLatLng = {lat: 19.4236295, lng: -99.16330519999997};
  var mapOptions = {
    zoom:11,
    center:myLatLng
  }

  var map = new google.maps.Map(document.getElementById('map'), mapOptions);

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    
    
    <div id="map"></div>
  </body>
</html>
